<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
</head>
<body>
    
    <h1>Tic Tac Toe</h1>

    <div id="grid">
        <div id="c1" class="case"></div>
        <div id="c2" class="case"></div>
        <div id="c3" class="case"></div>
        <div id="c4" class="case"></div>
        <div id="c5" class="case"></div>
        <div id="c6" class="case"></div>
        <div id="c7" class="case"></div>
        <div id="c8" class="case"></div>
        <div id="c9" class="case"></div>
    </div>

    <div id="infos">
        <p>
        Au Tour du joueur <span id = "player">X</span>
        </p>
        <p>
        Score joueur X : <span id = "X">0</span>
        </p>
        <p>
        Score joueur O : <span id = "O">0</span>
        </p>
        <p>
        Match Nul <span id = "nul">0</span>
        </p>
        <button id="rejouer">Rejouer</button>
    </div>

    <script src="tictactoe.js"></script>
</body>
</html>
